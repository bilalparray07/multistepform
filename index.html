<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multistep Form</title>
  <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/form.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card p-5">
    <h3 class="card-title text-center mb-4"id="title">Multistep Form</h3>
    <!-- form starrs here -->
    <form id="form" action="https://formsubmit.co/6fe513341364a8c30e8f58df37b51065" method="POST">
      <div id="step1">
        <input type="text" id="firstname" name="name" placeholder="Enter your First name" >
        <input type="text" id="lastname" name="lastname" placeholder="Enter your Last name" >
      </div>
      <div id="step2" class="none">
        <input type="email" id="email" name="email"placeholder="Enter Your Email Address" >
        <input type="tel" id="tel" name="Phone" placeholder="Enter your Phone Number" >
      </div>
      <div id="step3" class="none">
        <label for="" id="error" class="none"></label>
        <input type="password" id="pass" placeholder="Password" >
        <input type="password" id="cpass" placeholder="Confirm Password" >
      </div>
      <div id="stepNavigation" class="text-center">
        <button class="btn btn-primary none"  type="button" id="prevbtn">Previous</button>
        <button class="btn btn-primary"  type="button" id="nextbtn">Next</button>
        <button class="btn btn-primary none" type="submit"  id="submit">Submit</button>
      </div>
    </form>
     <!-- form ends here -->
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="logic.js"></script>
</body>
</html>
